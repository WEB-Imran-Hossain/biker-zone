<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker Zone</title>
    <!-- tailwind css daisy UI integration -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom classes -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'bike-primary': '#E76F51',
                'bike-primary-bg': '#264653',
              }
            }
          }
        }
      </script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">   

    <style>
        .font-poopins{
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <header class="bg-[#264653] h-screen">
        <!-- navber section start -->
      <nav class="flex justify-end items-center md:flex-row md:px-8">
          <div class="flex items-center list-none text-white pr-6 pt-8 text-sm font-medium md:font-semibold md:text-base">
            <li class="mr-4 md:pr-8">Home</li>
            <li class="mr-4 md:pr-8">Shop</li>
            <li class="mr-4 md:pr-8">News</li>
            <li class="mr-10 md:pr-8">Contact</li>
            <li class="bg-[#E76F51] px-5 py-2.5 rounded">Login</li>
          </div>
      </nav>
        <!-- navber section end -->
    </header>
    <main></main>
    <footer></footer>
    
</body>
</html>
